<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Widget de clima</title>
</head>
<body>
    <div class="weather-container">
        <div class="current">
            <div class="city">Cali City</div>
            <div class="day">Now</div>
            <div class="row">
                <div class="icon">
                    <img src="cloudy.png" width="128" alt="">
                </div>
                <div class="info">
                    <div class="temperature">
                        <div class="temperature-now">27°</div>
                        <div class="temperature-low">/20°</div>
                    </div>
                    <div class="status">Partially Cloudly</div>
                </div>
            </div>
            <div class="more">
                <div class="item">
                    <div class="icon">
                        <span class="material-symbols-outlined"> water_drop </span>
                    </div>
                    <div class="text">
                        <div class="value">9 km/h</div>
                        <div class="type">Wind</div>
                    </div>
                </div>
                <div class="item">
                    <div class="icon">
                        <span class="material-symbols-outlined"> air </span>
                    </div>
                    <div class="text">
                        <div class="value">93%</div>
                        <div class="type">Changes of rain</div>
                    </div>
                </div>
                <div class="item">
                    <div class="icon">
                        <span class="material-symbols-outlined"> water </span>
                    </div>
                    <div class="text">
                        <div class="value">31%</div>
                        <div class="type">Humidity</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="list">
            <div class="day">
                <div class="name">Mon</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined"> wb_cloudy </span>
                    </div>
                    <div class="status">Cloudly</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">35°</div>
                    <div class="temperature-low">/ 17°</div>
                </div>
            </div>

            <div class="day">
                <div class="name">Tues</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined"> ac_unit </span>
                    </div>
                    <div class="status">Snow</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">12°</div>
                    <div class="temperature-low">/ 8°</div>
                </div>
            </div>

            <div class="day">
                <div class="name">Wed</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined"> thunderstorm </span>
                    </div>
                    <div class="status">Thunderstorm</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">23°</div>
                    <div class="temperature-low">/ 15°</div>
                </div>
            </div>

            <div class="day">
                <div class="name">Thu</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined"> wb_twilight </span>
                    </div>
                    <div class="status">Partially Sunny</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">33°</div>
                    <div class="temperature-low">/ 19°</div>
                </div>
            </div>

            <div class="day">
                <div class="name">Fri</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined"> wb_sunny </span>
                    </div>
                    <div class="status">Sunny</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">35°</div>
                    <div class="temperature-low">/ 17°</div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
