<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tarjeta de twitter</title>
</head>
<body>
      <div class="profile-container">
        <div class="profile">
            <img src="CharlottedeWitte.jpeg" alt="">

            <div class="info">
                <div class="header">
                    <div class="photo">
                        <img src="CharlottedeWitte.jpeg" alt="">
                    </div>
                    <div class="action">
                        <button>Follow</button>
                    </div>
                </div>

                <div class="user-info">
                    <div class="name"><a href="#">Charlotte</a></div>
                    <div class="username">@charlotte</div>
                </div>
                <div class="description">DJ de minimal-techno, primera mujer en cerrar un Tomorrowland.
                    <a href="#">#techno</a>
                </div>
                
                <div class="followers-container">
                    <div class="following"><a href="#"><span class="number">100k</span> Siguiendo</a></div>
                    <div class="followers"><a href="#"><span class="number">1M</span> Seguidores</a></div>
                </div>

                <div class="other">
                    <a href="#"><div class="photos">
                        <img src="Mathame.jpeg" alt="">
                        <img src="KlangKarussell.jpg" alt="">
                    </div>
                    <div class="names">Mathame, KlangKarussell y 87 personas que sigues tambien siguen esta cuenta</div>
                    </a>
                </div>
            </div>
        </div>
      </div>
</body>
</html>
